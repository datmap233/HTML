<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>React Admin</title>
		<link rel="stylesheet" href="../assets/css/GlobalStyle.css" />
		<link rel="stylesheet" href="../assets/fonts/fonts.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="../assets/css/modal.css" />
		<link rel="stylesheet" href="../assets/css/icon.css" />
		<link rel="stylesheet" href="../assets/css/sidebar.css" />
		<link rel="stylesheet" href="./assets/css/responsive.css" />
	</head>

	<body>
		<div class="app">
			<div class="grid__row">
				<div class="side-bar">
					<div class="wrapper">
						<button class="btn btn-full-width white">
							<img src="../assets/svg/logo.svg" alt="Logo icon" />
						</button>
						<button class="btn btn-full-width white">
							<img
								src="../assets/icons/home.svg"
								alt="Home icon"
							/>
							<span class="content">Home</span>
						</button>
						<button class="btn btn-full-width white active">
							<img
								src="../assets/icons/mulperson.svg"
								alt="Multy person icon"
							/>
							<span class="content">Users</span>
						</button>
						<button class="btn btn-full-width white">
							<img
								src="../assets/icons/music.svg"
								alt="Music icon"
							/>
							<span class="content">Musics</span>
						</button>
						<button class="btn btn-full-width white">
							<img
								src="../assets/icons/personal.svg"
								alt="Personal icon"
							/>
							<span class="content">Tồn lài</span>
						</button>
						<button class="btn btn-full-width white setting-btn">
							<img
								src="../assets/icons/setting.svg"
								alt="Setting icon"
							/>
							<span class="content">Settings</span>
						</button>
					</div>
				</div>
				<div class="container home">
					<div class="user-title">
						<div class="title">Users</div>
						<button class="add btn blue">
							<img
								src="../assets/icons/plus.svg"
								alt="Add Icon"
							/>
						</button>
					</div>
					<div class="user-list">
						<table class="user-list-table">
							<thead class="user-list-title">
								<tr>
									<td class="user-list-item">
										<input type="checkbox" />
									</td>
									<td class="user-list-item user">
										<span>User</span>
									</td>
									<td class="user-list-item gender">
										<span>Gender</span>
									</td>
									<td class="user-list-item role">
										<span>Role</span>
									</td>
									<td class="user-list-item status">
										<span>Status</span>
									</td>
									<td class="user-list-item action">
										<span>Actions</span>
									</td>
								</tr>
							</thead>
							<tbody class="user-list-content">
								<tr class="box">
									<td class="user-list-item checkbox">
										<input class="check" type="checkbox" />
									</td>
									<td class="user-list-item user">
										<div class="info-user">
											<div class="avatar">
												<img
													src="../assets/icons/personal.svg"
													alt=""
												/>
											</div>
											<div class="content">
												<div class="name">
													Arriaga Rhys
												</div>
												<div class="email">
													rhys@arriaga.com
												</div>
											</div>
										</div>
									</td>
									<td class="user-list-item gender">
										<span>M</span>
									</td>
									<td class="user-list-item role">
										<span>Admin</span>
									</td>
									<td class="user-list-item status">
										<span>Active</span>
									</td>
									<td class="user-list-item action">
										<button class="action btn white">
											<img
												src="../assets/icons/3cham.svg"
												alt=""
											/>
										</button>
									</td>
								</tr>
								<tr class="box">
									<td class="user-list-item checkbox">
										<input class="check" type="checkbox" />
									</td>
									<td class="user-list-item user">
										<div class="info-user">
											<div class="avatar">
												<img
													src="../assets/icons/personal.svg"
													alt=""
												/>
											</div>
											<div class="content">
												<div class="name">
													Arriaga Rhys
												</div>
												<div class="email">
													rhys@arriaga.com
												</div>
											</div>
										</div>
									</td>
									<td class="user-list-item gender">
										<span>M</span>
									</td>
									<td class="user-list-item role">
										<span>Admin</span>
									</td>
									<td class="user-list-item status">
										<span>Active</span>
									</td>
									<td class="user-list-item action">
										<button class="action btn white">
											<img
												src="../assets/icons/3cham.svg"
												alt=""
											/>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="modal">
			<div class="modal-setting">
				<div class="title">
					<span>Setting</span>
					<button class="btn close-btn">
						<img src="../assets/icons/close.svg" />
					</button>
				</div>
				<div class="language">
					<span>Language</span>
					<div class="language1">
						<input type="radio" value="English" />
						<label for="">English</label>
					</div>
					<div class="language2">
						<input type="radio" value="France" />
						<label for="">France</label>
					</div>
				</div>
				<div class="choose-2">
					<span>Mode</span>
					<div class="chooses">
						<button class="btn">Light</button>
						<button class="btn dark active">Dark</button>
					</div>
				</div>
				<div class="choose-2">
					<span>Sidebar</span>
					<div class="chooses">
						<button class="btn collapsed active">Collapsed</button>
						<button class="btn full">Full</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-cover"></div>
		<script src="../assets/javascript/modal.js"></script>
	</body>
</html>
